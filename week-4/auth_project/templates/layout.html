<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-img-top, .card-title, .card-text {
            cursor: default; /* Ensures no pointer cursor */
            text-decoration: none; /* Removes any underline */
        }

        .card-img-top {
            pointer-events: none; /* Disables click events on the image */
        }

        .card-title, .card-text {
            color: inherit; /* Ensures the text color stays consistent */
        }

        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .navbar {
            margin-bottom: 20px;
        }

        .container {
            margin-top: 40px;
        }

        .navbar-brand {
            font-family: 'Lobster', cursive; /* Fancy font for brand */
        }

        .dropdown-menu {
            background-color: #343a40;
        }

        .dropdown-item {
            color: #ffffff;
        }

        .dropdown-item:hover {
            background-color: #495057;
        }

        .btn-primary, .btn-outline-success {
            border-radius: 25px;
        }

        .card {
            border-radius: 15px;
        }

        .card-body {
            background-color: #ffffff;
        }

        .navbar-brand, .nav-link, .btn {
            color: #ffffff !important;
        }

        .navbar {
            background-color: #343a40 !important;
        }

    </style>
    <title>
        {% block title %}
        Tweet app
        {% endblock %}
    </title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tweetbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/account/login/">Login</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Options
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex me-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a href="{% url 'tweet_list' %}" class="btn btn-primary me-2">Tweet Home</a>
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Logout</button>
            </form>
            {% endif %}
          </div>
        </div>
      </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybRa0CkFZrJeo7P4M5pI9OgOg6Jo1Fxbi2l+6lO9gC0NXjYJ8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1hbERpVnP8d5Hr60FA0rQhflFFl4NflnD9Fv9D" crossorigin="anonymous"></script>
</body>
</html>
